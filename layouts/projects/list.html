{{ define "body" }}
{{ $totalProjects := len .Data.Pages }}

<section class="uk-section uk-section-normal">
    <div class="tw-element tw-portfolio promo">
        {{ range $index, $project := .Data.Pages }}
            {{ partial "projects/summary" $project }}

            {{ if ne (add $index 1) $totalProjects }}
                <hr class="uk-margin-small">
            {{ end }}
        {{ end }}
    </div>
</section>
{{ end }}
