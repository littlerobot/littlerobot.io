<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<meta name="description" content="Site Description Here">-->
        <!--<link rel="shortcut icon" href="assets/images/favicon.png">-->

        <title>{{ block "title" . }}
            {{- .Site.Title -}}
        {{ end }}</title>

        <link href="/css/uikit.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/ionicons.min.css" rel="stylesheet" type="text/css" media="all" />
        <!--<link href="assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css" media="all" />-->
        <!--<link href="assets/css/animations.css" rel="stylesheet" type="text/css" media="all" />-->
        <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/responsive.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700%7CLora:400,400" rel="stylesheet" />

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=5AeeWXOBlQ">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=5AeeWXOBlQ">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=5AeeWXOBlQ">
        <link rel="manifest" href="/manifest.json?v=5AeeWXOBlQ">
        <link rel="mask-icon" href="/safari-pinned-tab.svg?v=5AeeWXOBlQ" color="#f55f2c">
        <link rel="shortcut icon" href="/favicon.ico?v=5AeeWXOBlQ">
        <meta name="theme-color" content="#ffffff">
    </head>
<body>
    {{ partial "navigation" . }}

    <div class="main-container">
        {{ if not .IsHome }}
            {{ partial "header" . }}
        {{ end }}
        {{ block "body" . }}{{ end }}
    </div>

    {{ partial "footer" . }}
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
